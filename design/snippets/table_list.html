<ul class='table-list'>
  <r:children:each order="desc" paginated="true" per_page="2" previous_label="上页" next_label="下页" >
  <li class='clearfix'>
    <span class='fl text-ellipsis' style="width : 400px;"><r:link /></span>
    <span class='fr'><r:date format="%Y-%m-%d %H:%M" /></span>
  </li>
  </r:children:each>
</ul>
