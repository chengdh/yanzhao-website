<!--公司公告-->
<div class="box">
  <h3 class='group-title clearfix'>
    <span>公司公告</span>
    <r:find url="/news_center/company_notices">
    <r:link class="ir more" />
    </r:find>
  </h3>

  <r:find url="/news_center/company_notices">
  <ul>
    <r:children:each order="desc" limit="4">
    <li>
      <marquee behavior="scroll" scrollamount="1" direction="left" width="230">
      <p><r:link /></p>
      </marquee>
    </li>
    </r:children:each>
  </ul>
  <r:unless_children><p>暂无信息显示</p></r:unless_children>
  </r:find>
</div>
