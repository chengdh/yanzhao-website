<div class="box">
  <h3 class='group-title clearfix'>
    <span>新闻动态</span>
    <r:find url="/news_center/company_news">
    <r:if_children>
    <r:link class="more ir" />
    </r:if_children>
    </r:find>
  </h3>

  <r:aggregate urls="/news_center/company_news; /news_center/trade_news">
  <ul>
    <r:children:each order="desc" limit="4">
    <li><span class='text-ellipsis' style='width : 200px;display : block;'><r:link /></span></li>
    </r:children:each>
  </ul>

  <r:unless_children><p>暂无信息显示</p></r:unless_children>
  </r:aggregate>
</div>
