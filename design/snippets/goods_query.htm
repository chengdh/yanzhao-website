<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script type="text/javascript" src="scripts/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.notifyBar.js"></script>
    <link rel="stylesheet" href="styles/jquery.notifyBar.css">
    <style type='text/css'>
      body{
        margin : 0;
        padding : 0 5px;
        overflow : hidden;
      }
      #webysd{ 
        width : 180px;
        height : 50px;
        overflow : auto;
      }
    </style>
  </head>
  <body>
    <div id='search_bills_form'>
      <textarea id='webysd'></textarea>
      <p>
        <input id="btn_search" type='button' value='查询' />
      </p>
    </div>
    <script>
      $(document).ready(function(){
        $('#btn_search').live('click', function() {
          if ($('#webysd').val() == "") {
            $.notifyBar({
              html: "请录入运单号查询运单信息!",
              delay: 2000,
              animationSpeed: "normal",
              cls: 'error'
            });

            return;
          }
          $.ajax({
            url: "http://www.yanzhaowuliu.com:8888/lmis/servlet/SelectWebServlet?ztra=hwcx&webysd=" + $('#webysd').val(),
            type: 'get',
            dataType: 'xml',
            success: function(xml) {
              var ret_result = $(xml).find('town').first();
              var alert_html = "";
              alert_html += "<p class='text-center'>" + ret_result.attr('StrYsd') + "</p>";
              alert_html += "<p>" + ret_result.attr('hw') + "</p>";
              alert_html += "<p class='text-center'>" + ret_result.attr('fhr') + "</p>";
              alert_html += "<p class='text-center'>" + ret_result.attr('hk') + "</p>";
              alert_html += "<p class='text-center'>" + ret_result.attr('tkzt') + "</p>";
              $.notifyBar({
                html: alert_html,
                delay: 5000,
                animationSpeed: "normal",
                cls: 'success'
              });
            }

          });
        });

      });
    </script>
  </html>
