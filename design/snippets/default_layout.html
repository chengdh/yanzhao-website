<!doctype html>  
<r:snippet name='layout_head' />
<body>
  <r:snippet name="header_footer">
  <r:if cond="vars[show_breadcrumb] exists?">
  <h2 id='breadcrumb_bar' class='with-bborder'>
    <r:if_content part="breadcrumb_bar" >
    <r:content part="breadcrumb_bar" />
    </r:if_content>
    <r:unless_content part="breadcrumb_bar">
    <r:content part="breadcrumb_bar" inherit="true" />
    </r:unless_content>
  </h2>
  </r:if>
  <div  class='span-24 prepend-top'>
    <r:if cond="vars[sidebar] exists?">
    <div class='span-5' id="sidebar">
      <r:if_content part="sidebar" >
      <r:content part="sidebar"/>
      </r:if_content>
      <r:unless_content part="sidebar">
      <r:content part="sidebar" inherit="true" />
      </r:unless_content>
    </div>
    <div class='span-19 last'>
      <div class='box'>
        <r:if cond="vars[title_align] exists?">
        <!--判断是否显示时间,title是否剧中-->
        <div class='sub_title_img'><img src='/images/sub_title_bg.jpg' /></div>
        <h2 class='subtitle <r:puts value_for="vars[title_align]" />'><r:title /></h2>
        <r:if cond="vars[show_date] exists?">
        <p class='sub-date text-center'> <r:date format="%Y-%m-%d %H:%M" /></p>
        </r:if>
        </r:if>
        <r:yield />
      </div>
    </div>
    </r:if>
    <r:unless cond="vars[sidebar] exists?">
    <r:yield />
    </r:unless>
  </div>
  </r:snippet>
  <r:snippet name="layout_js" />
</body>
</html>
